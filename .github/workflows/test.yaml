name: Simple CI Workflow                 # 1. 工作流显示的名称

on:                                      # 2. 触发条件
  push:
    branches: [ "main" ]                 # 只有推送到 main 分支时触发
  pull_request:
    branches: [ "main" ]                 # 或者提交针对 main 的 PR 时触发

jobs:                                    # 3. 任务列表
  build-and-test:                        # 任务ID（可自定义）
    runs-on: ubuntu-latest               # 4. 运行环境（GitHub 提供的 Ubuntu 虚拟机）

    steps:                               # 5. 具体步骤
      - name: Checkout code
        uses: actions/checkout@v4        # 核心步骤：把你的代码从仓库拉取到虚拟机里

      - name: Print Hello
        run: echo "Hello, GitHub Actions!" # 执行 Shell 命令

      - name: Check files
        run: ls -la